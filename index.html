<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Coming Soon</title>
  </head>
  <body class="bg-[#fffdfe] min-h-screen flex items-center justify-center p-4">
      <div
      class="container mx-auto max-w-5xl card-container rounded-2xl shadow-lg overflow-hidden grid grid-cols-1 sm:grid-cols-2"
    >
      <!-- Left Section -->
      <div class="flex flex-col justify-between p-8 space-y-10  order-2 sm:order-1">
        <!-- Logo -->
        <div>
          <img src="assets/img/logo.svg" class="w-32" alt="logo" />
        </div>

        <!-- Header Text -->
        <div
          class="text-[40px] md:text-[60px] lg:text-[80px] font-semibold tracking-wide leading-tight"
        >
          <span class="text-[#c29695] block">We're</span>
          <span class="text-[#403738] block">Coming</span>
          <span class="text-[#403738] block">Soon</span>
        </div>

        <!-- Description -->
        <p class="text-[#dacbce] text-lg md:text-xl">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals..
        </p>

        <!-- Email Input -->
        <section class="flex items-center gap-2  border-[#dacbce] py-2 relative">
          <input
            type="text"
            placeholder="Enter your email" 
            class="bg-transparent email text-[#dacbce] p-3 border-[2px] focus:outline-3 focus:outline-[#f19998]  rounded-3xl placeholder-[#dacbce]  flex-grow  text-lg"/>
        <button class="bg-[#f19998] px-10 py-4 rounded-3xl shadow-md shadow-[#dacbce] hover:scale-105 transition-transform absolute translate-x-[360px]"> 
            <img src="assets/img/icon-arrow.svg" class="w-4" alt="arrow" />
        </button>
    </section>
    <p class="text-[#f19998] font-bold mt-[-10px] hidden message absolute translate-y-[585px] translate-x-3">Please enter a valid email address</p>
</div>


      <!-- Right Section: Image -->
      <div class="order-1 sm:order-2">
        <img
          src="assets/img/hero-desktop.jpg"
          class="w-full h-full object-cover rounded-md"
          alt="girl"
        />
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
